<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- CSS App files -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container h-100 d-flex flex-column mb-3">
        <div>
            <h3 class="p-2 text-center">
                Chat Room <mark id="chat-room-name"></mark>
                <a href="index.html"><button type="button" class="btn btn-link btn-sm"> home</button></a>
                <button type="button" class="btn btn-secondary btn-sm" disabled> @<span id="username"></span></button>
                <button type="button" class="btn btn-light btn-sm" id="logoutButton"> logout</button>
            </h3>
            <hr>
        </div>
        <div class="chat-container p-2 flex-shrink-1 row">
            <div class="col-3 chat-username-container"></div> <!-- user list -->
            <div class="col-9 chat-message-container"></div> <!-- chat window -->
        </div> 
        <div class="chat-controls p-2 w-100 mt-auto"> <!-- chat controls -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="usernameControlDisplay"></span>
                </div>
                <input type="text" id="chat-message-input" class="form-control" placeholder="Write your messages ..." aria-label="Username" aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button type="button" class="btn btn-info" id="emoji-button"> ðŸ˜€</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="chat-message-overlay align-items-center justify-content-center" id="chat-overlay">
        <div id="loading-screen">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div>
        <div id="error-screen">
            <button class="btn btn-danger" type="button" disabled>
                Error in connecting to the server...
            </button>
            <div class="btn-group">
                <button class="btn btn-primary" type="button" id="chat-retry">Retry</button>
                <button class="btn btn-link" type="button" id="chat-close">Close</button>
            </div>
        </div>
    </div>
  
    <!-- JS, Popper.js, and jQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="node_modules/@joeattardi/emoji-button/dist/index.js"></script>
    <script src="./src/main.js" type="module"></script>
</body>
